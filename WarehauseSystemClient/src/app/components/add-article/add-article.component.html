<div class="container">
  <form >
    <div class="form-group">
      <label for="exampleFormControlInput1">Nazwa przedmiotu</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="np. laptop">
    </div>
    <div class="form-group">
      <label for="exampleFormControlKind">Rodzaj</label>
      <select class="form-control" id="exampleFormControlKind">
        <option>sprzęt biurowy</option>
        <option>rtv</option>
        <option>agd</option>
        <option>artykuły budowlane</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Ilość</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlLocalize">Lokalizacja</label>
      <input type="text" class="form-control" id="exampleFormControlLocalize" placeholder="np.Sektor A, 23">
    </div>

    <div class="form-group">
      <label for="exampleFormControlColor">Kolor</label>
      <input type="text" class="form-control" id="exampleFormControlColor" placeholder="opcjonalnie">
    </div>
    <div class="form-group">
      <label for="exampleFormControlWidth">Szerokość</label>
      <input type="text" class="form-control" id="exampleFormControlWidth" placeholder="opcjonalnie">
    </div>
    <div class="form-group">
      <label for="exampleFormControlHeigh">Wysokość</label>
      <input type="text" class="form-control" id="exampleFormControlHeigh" placeholder="opcjonalnie">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Dodatkowy opis</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>

  <button style = "float:right;margin-bottom: 30px; width:100px" type="submit" class="btn btn-primary">Dodaj</button>
</div>
