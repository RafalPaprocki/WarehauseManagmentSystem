<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut >
  <div class = "container" style = "padding-top: 21px; background-color: ghostwhite; width: 70%; height:100vh">
    <div  style="max-width:350px;margin-left:auto; margin-right:auto">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group" style="margin-top:35%">
          <label for="username">Login</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                 required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required" class="invalid">Proszę podać login użytkownika</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                 required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required" class="invalid">Proszę podać hasło</div>
            <div *ngIf="password.errors.minlength" class="invalid">Hasło musi mieć conajmniej 6 znaków</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" style="width:100%;
                  margin-top: 5px">Zaloguj</button>
          <div style="margin-top:3px" *ngIf="f.submitted && isLoginFailed" class="alert alert-danger invalid">
            Niepoprawny login lub hasło!
          </div>
        </div>
      </form>

      <br>

    </div>
  </div>
</ng-template>
